<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing words</title>
    <style>
        button{
            color: whitesmoke;
            background: purple;
        }
        button:hover{
            background: rgb(143, 88, 143);
        }
    </style>
</head>
<body>
    <h1><center>Changing words</center></h1>
    <h4 id="myText">Here's my name is SATISH</h4>
    <h4>To Click the button for now my full name</h4>
    <button onclick="changeText()">CLICK ME</button>
    <script>
        function changeText() 
        {
            document.getElementById("myText").innerHTML = "my full name is PETA SATISH KUMAR";
        }
    </script>
</body>
</html>
